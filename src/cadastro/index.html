<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../globals.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="screen gradient">
      <header>
        <nav>
          <ul>
            <li><a href="../index.html">Index</a></li>
            <li class="active">Cadastro</li>
            <li><a href="../produtos/index.html">Produto</a></li>
            <li><a href="../relatorio/index.html">Relatório</a></li>
          </ul>
        </nav>
      </header>
      <main class="container">
        <section class="shadow">
          <h1>Cadastre-se</h1>
          <form>
            <input
              type="text"
              placeholder="Nome Completo"
              name="nome"
              id="nome"
            />
            <input type="email" placeholder="E-mail" name="email" id="email" />
            <input
              type="tel"
              placeholder="Telefone"
              name="telefone"
              id="telefone"
            />
            <input type="password" placeholder="Senha" name="senha" />
            <input
              type="password"
              placeholder="Confirmar senha"
              name="Csenha"
            />
            <button class="button" type="submit">Cadastrar</button>
            <a id="voltar" href="../index.html">Voltar</a>
          </form>
          <p>
            Ao clicar no botão acima você estará concordando com nossos
            <b>Termos de Uso</b> e <b>Política de Privacidade</b>
          </p>
        </section>
      </main>
      <script defer>
        const form = document.querySelector('form')

        form.addEventListener('submit', e => {
          e.preventDefault()
          const data = new FormData(form)
          const nome = data.get('nome')
          const email = data.get('email')
          const telefone = data.get('telefone')
          const senha = data.get('senha')
          const Csenha = data.get('Csenha')

          if (!nome) {
            const nome = document.querySelector('#nome')
            alert('Preencha o campo nome!')
            nome.style.border = '1px solid red'
          }

          if (!email) {
            const email = document.querySelector('#email')
            alert('Preencha o campo e-mail!')
            email.style.border = '1px solid red'
          }

          if (!telefone) {
            const telefone = document.querySelector('#telefone')
            alert('Preencha o campo telefone!')
            telefone.style.border = '1px solid red'
          }

          if (nome && email && telefone && senha && Csenha) {
            if (senha === Csenha) {
              alert('Cadastro realizado com sucesso!')
              window.location.href = '../index.html'
            } else {
              alert('As senhas não coincidem!')
            }
          }
        })
      </script>
      <footer>
        <p>&copy; 2023 - Giga Chad HardWare - Todos os direitos reservados</p>
      </footer>
    </div>
  </body>
</html>
